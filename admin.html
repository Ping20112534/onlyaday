<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ดูและลบข้อความ</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f9f9f9;
                color: #333;
                padding: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table th,
            table td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }
            button {
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            button.danger {
                background-color: #ff6f61;
                color: white;
            }
            button.danger:hover {
                background-color: #ff4a45;
            }
            button.primary {
                background-color: #007bff;
                color: white;
            }
            button.primary:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>ดูและลบข้อความ</h1>
        <table id="messageTable">
            <thead>
                <tr>
                    <th>ข้อความ</th>
                    <th>ชื่อ</th>
                    <th>ลบ</th>
                </tr>
            </thead>
            <tbody>
                <!-- รายการข้อความจะถูกใส่ตรงนี้ -->
            </tbody>
        </table>

        <script>
            // ดึงข้อความจากเซิร์ฟเวอร์
            fetch("/api/messages")
                .then((response) => response.json())
                .then((messages) => {
                    const tableBody = document
                        .getElementById("messageTable")
                        .querySelector("tbody");
                    messages.forEach((msg) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                <td>${msg.message}</td>
                <td>${msg.name}</td>
                <td><button class="danger" onclick="deleteMessage(${msg.id})">ลบ</button>
                    <button class="primary" onclick="showMessage(${msg.id})">แสดงทันที</button></td>
            `;
                        tableBody.appendChild(row);
                    });
                })
                .catch((error) =>
                    console.error("เกิดข้อผิดพลาดในการดึงข้อความ:", error)
                );

            // ฟังก์ชันลบข้อความ
            function deleteMessage(id) {
                fetch(`/api/messages/${id}`, { method: "DELETE" })
                    .then((response) => {
                        if (response.ok) {
                            alert("ข้อความถูกลบแล้ว");
                            location.reload(); // โหลดหน้าซ้ำเพื่ออัปเดตตาราง
                        } else {
                            alert("ไม่สามารถลบข้อความได้");
                        }
                    })
                    .catch((error) =>
                        console.error("เกิดข้อผิดพลาดในการลบข้อความ:", error)
                    );
            }

            function showMessage(id) {
                fetch(`/api/messages/${id}`, {
                    method: "POST",
                })
                    .then((response) => {
                        if (response.ok) {
                            alert("ข้อความถูกแสดงทันทีเรียบร้อยแล้ว!");
                            location.reload(); // โหลดหน้าซ้ำเพื่ออัปเดตตาราง
                        } else {
                            alert("มีปัญหาในการใช้คำสั่งนี้");
                        }
                    })
                    .catch((error) =>
                        console.error("เกิดข้อผิดพลาดในการแสดงข้อความ:", error)
                    );
            }
        </script>
    </body>
</html>
